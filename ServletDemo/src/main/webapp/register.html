<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<style>
div form {
	background-color: #ddd;
	width: 400px;
	height: 600px;
	text-align: center;
}
</style>
</head>
<body>
	<div>
		<!-- 1.绝对路径：/项目名/servlet访问路径
				1)/servlet2/reg
		 2.相对路径：
			写出当前路径和访问目标的相对关系。
			当前网页访问路径：/serlvet2/register.html
			访问目标访问路径:/serlvet2/reg
			他们的相对路径是：reg
			注意：绝对路径必须以/开头，相对路径相反。
		 -->
		<form action="reg1" method="post">
			<p>
				账号:<input type="text" name="code" />
			</p>
			<p>
				密码:<input type="password" name="pwd" />
			</p>
			<p>
				性别: <input type="radio" name="sex" value="M" />男 <input
					type="radio" name="sex" value="F" />女
			</p>
			<p>
				兴趣: <input type="checkbox" name="interest" value="basketball" />篮球
				<input type="checkbox" name="interest" value="football" />足球 <input
					type="checkbox" name="interest" value="volleyball" />排球
			</p>
			<p>
				<input type="submit" value="注册" />
			</p>
		</form>
	</div>
</body>
</html>
