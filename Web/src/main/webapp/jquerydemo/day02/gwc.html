<!DOCTYPE html>
<html>
  <head>
    <title>购物车</title>
    <meta charset="utf-8" />
    <style type="text/css">
      h1 {
        text-align:center;
      }
      table {
        margin:0 auto;
        width:60%;
        border:2px solid #aaa;
        border-collapse:collapse;
      }
      table th, table td {
        border:2px solid #aaa;
        padding:5px;
      }
      th {
        background-color:#eee;
      }
    </style>
    <script src = "../js/jquery-1.11.1.js"></script>
    <script>
    	
    	//jQuery对象和DOM对象出现的场景：
    	//1.通过选择器得到的是jQuery对象
    	//2.通过$()转换而来的是jQuery对象
    	//3.jQuery读取方法返回的对象：
    	//3.1返回的是元素：jQuery对象
    	//3.2返回的是文字：字符串（js内置对象）
    	//4.jQuery修改的方法：jQuery对象
    
    	//加入购物车
    	function add_shoppingcart(btn){
    		//获取按钮的父亲的兄弟们（tds)
    		var $tds = $(btn).parent().siblings();
    		//补充：eq()方法
    		//$obj.eq(i) == $($obj[i])
    		//获取第一个td的内容（商品名）
    		var name = $tds.eq(0).html();
    		//获取第二个td的内容（单价）
    		var price = $tds.eq(1).html();
    		//创建一个新行
    		var $tr = $(
    		'<tr>'+
            '<td>'+name+'</td>'+
            '<td>'+price+'</td>'+
            '<td align="center">'+
            '<input type="button" value="-" /> '+
            '<input type="text" size="3"  value="1"/> '+
            '<input type="button" value="+" />'+
            '</td>'+
            '<td>'+price+'</td>'+
            '<td align="center"><input type="button" value="x"/></td>'+
          	'</tr>');
    		//将它追加到tbody下
    		$("#goods").append($tr);
    		
    	}
    	//加法
    	function increase(btn){
    		//获取按钮的哥哥（文本框）的值
    		var amount = $(btn).prev().val();
    		//值+1再写回文本框
    		$(btn).prev().val(++amount);
    		//获取单价
    		var price = $(btn).parent().prev().html();
    		//计算金额并写入金额列
    		$(btn).parent().next().html(price*amount);
    	}
    	//减法
    	function decrease(btn){
    		var num = $(btn).prev().val();
    		$(btn).prev().val(--num);
    		var price = $(btn).parent().prev().html();
    		$(btn).parent().next().html(price*amount);
    	}
    </script>
  </head>
  <body>
    <h1>真划算</h1>
    <table>
      <tr>
        <th>商品</th>
        <th>单价(元)</th>
        <th>颜色</th>
        <th>库存</th>
        <th>好评率</th>
        <th>操作</th>
      </tr>   
      <tr>
        <td>罗技M185鼠标</td>
        <td>80</td>
        <td>黑色</td>
        <td>893</td>
        <td>98%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>微软X470键盘</td>
        <td>150</td>
        <td>黑色</td>
        <td>9028</td>
        <td>96%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>洛克iphone6手机壳</td>
        <td>60</td>
        <td>透明</td>
        <td>672</td>
        <td>99%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>蓝牙耳机</td>
        <td>100</td>
        <td>蓝色</td>
        <td>8937</td>
        <td>95%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>金士顿U盘</td>
        <td>70</td>
        <td>红色</td>
        <td>482</td>
        <td>100%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
    </table>
  
    <h1>购物车</h1>
    <table>
      <thead>
        <tr>
          <th>商品</th>
          <th>单价(元)</th>
          <th>数量</th>
          <th>金额(元)</th>
          <th>删除</th>
        </tr>
      </thead>
      <tbody id="goods">
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" align="right">总计</td>
          <td id="total"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>    
  </body>
</html>
