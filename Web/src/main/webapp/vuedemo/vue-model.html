<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 表单</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>textarea 元素：</p>
    <p style="white-space: pre">{{ message2 }}</p>
    <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
</div>
<div id="app1">
    <p>单个复选框：</p>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>

    <p>单选按钮：</p>
    <input type="radio" id="haha" value="haha" v-model="single">
    <label for="haha">haha</label>
    <input type="radio" id="xixi" value="xixi" v-model="single">
    <label for="xixi">xixi</label><br>
    <br>
    <span>选中值为: {{ single }}</span>

    <p>多个复选框：</p>
    <input type="checkbox" id="vue" value="Vue" v-model="checkedNames">
    <label for="vue">Vue</label>
    <input type="checkbox" id="google" value="Google" v-model="checkedNames">
    <label for="google">Google</label>
    <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
    <label for="taobao">taobao</label><br>
    <span>选择的值为: {{ checkedNames }}</span>
</div>
<div id="app2">
    <select v-model="selected" name="fruit">
        <option value="">选择一个网站</option>
        <option value="www.vue.com">Vue</option>
        <option value="www.google.com">Google</option>
    </select>

    <div id="output">
        选择的网站是: {{selected}}
    </div>
</div>
<script>
    new Vue({
        el: '#app2',
        data: {
            selected: ''
        }
    })
</script>
<script>
    new Vue({
        el: '#app1',
        data: {
            checked : false,
            single:'xixi',
            checkedNames: []
        }
    })
</script>
<script>
    new Vue({
        el: '#app',
        data: {
            message2: 'Vue\r\nhttp://vue.org'
        }
    })
</script>
</body>
</html>
