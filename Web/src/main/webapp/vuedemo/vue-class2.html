<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue 属性绑定</title>
    <script src="vue.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger {
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[activeClass, errorClass]"></div>
    <p>class="active text-danger"</p>
</div>

<div id="app1">
    <div v-bind:class="[errorClass ,isActive ? activeClass : '']"></div>
</div>

<div id="app2">
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Vue教程</div>
</div>

<div id="app3">
    <div v-bind:style="styleObject">Vue教程</div>
</div>
<div id="app4">
    <div v-bind:style="[baseStyles, overridingStyles]">Vue教程</div>
</div>
<script>
    new Vue({
        el: '#app4',
        data: {
            baseStyles: {
                color: 'pink',
                fontSize: '30px'
            },
            overridingStyles: {
                'font-weight': 'bold'
            }
        }
    })
</script>
<script>
    new Vue({
        el: '#app3',
        data: {
            styleObject: {
                color: 'blue',
                fontSize: '30px'
            }
        }
    })
</script>
<script>
    new Vue({
        el: '#app2',
        data: {
            activeColor: 'green',
            fontSize: 30
        }
    })
</script>
<script>
    new Vue({
        el: '#app1',
        data: {
            isActive: true,
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
<script>
    new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
</body>
</html>
