<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var id;
	function send(){
		if(id){
			return;
		}
		var p = document.getElementById("msg");
		p.innerHTML = "正在发送...";
		id = setTimeout(function(){
			p.innerHTML = "发送成功";
			id = null;
		},3000);
	}
	function cancel() {
		if(id){
			clearTimeout(id);
			var p = document.getElementById("msg");
			p.innerHTML = "取消发送";
			id = null;
		}
	}
	
</script>
</head>
<body>
	<input type="button" value="发送" onclick="send();"/>
	<input type="button" value="撤销" onclick="cancel();"/>
	<p id="msg"></p>
</body>
</html>
