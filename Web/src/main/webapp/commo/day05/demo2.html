<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

	ol {
		list-style-type: lower-roman;;
	}
	ul {
		list-style-type: square;
	}

		list-style-image: url(../images/add.png);
	}
</style>

	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
		<li>深圳</li>
	</ul>
</body>
</html>
