<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//1.直接绑定事件
	function f1(e) {
		alert("探求新知,不忘初心");
		console.log(e);
	}
	//2.后绑定事件
	window.onload = function() {
		//获取按钮2
		//给它绑定单击事件
		var btn2 = document.getElementById("btn2");
		btn2.onclick = function(e) {
			alert("Hello World!!!");
			console.log(e);
		}
	}
</script>
</head>
<body>
	<input type="button" value="按钮1" onclick="f1(event);"/>
	<input type="button" value="按钮2" id="btn2"/>
</body>
</html>
